<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao Browser Detection</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const isKakaoBrowser = userAgent.includes("KAKAOTALK");
            const isAndroid = /Android/i.test(userAgent);
            const isIOS = /iPhone|iPad|iPod/i.test(userAgent);
            const isSamsung = /SamsungBrowser/i.test(userAgent) || /SM-|SCH-|GT-|SGH-|Galaxy/i.test(userAgent);
        
            if (isKakaoBrowser) {
                if (isAndroid) {
                    const intentUrl = isSamsung
                        ? "intent://default#Intent;scheme=naversearchapp;package=com.nhn.android.search;action=android.intent.action.VIEW;end"
                        : "intent://default#Intent;scheme=naversearchapp;package=com.nhn.android.search;end";
        
                    // 尝试通过 Intent 打开 Naver 应用
                    window.location.href = intentUrl;
        
                    // 延迟后重试或提供下载链接
                    setTimeout(function () {
                        if (document.visibilityState !== 'hidden') {
                            // 如果未跳转，提供下载链接
                            window.location.href = "https://play.google.com/store/apps/details?id=com.nhn.android.search";
                        }
                    }, 2000);
                } else if (isIOS) {
                    window.location.href = "naversearchapp://";
                }
            } else {
                window.location.href = "https://your-target-link.com";
            }
        });

    </script>
</head>
<body>
</body>
</html>
