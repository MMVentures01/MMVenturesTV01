<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao Browser Detection</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
        const isKakaoBrowser = userAgent.includes("KAKAOTALK");
        const isAndroid = /Android/i.test(userAgent);
        const isIOS = /iPhone|iPad|iPod/i.test(userAgent);
    
        if (isKakaoBrowser) {
            if (isAndroid) {
                // 尝试通过 Intent URL 打开 Naver APP
                window.location.href = "intent://vip.zkiee2.com/rk/room1/#Intent;scheme=naversearchapp;package=com.nhn.android.search;end";
            } else if (isIOS) {
                // iOS设备可使用通用链接尝试打开 Naver APP
                window.location.href = "naversearchapp://";
            }
        } else {
            // 不在 Kakao 内嵌浏览器中，直接跳转到指定链接
            window.location.href = "https://vip.zkiee2.com/rk/room1";
        }
    });

    </script>
</head>
<body>
</body>
</html>
