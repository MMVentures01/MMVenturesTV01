<!DOCTYPE html>
<html>
<head>
    <title>跳转到Naver App</title>
</head>
<body>
    <script>
        function openNaverApp() {
            // 检测是否在KakaoTalk中打开
            const userAgent = navigator.userAgent.toLowerCase();
            const isKakaoTalk = userAgent.indexOf("kakaotalk") > -1;

            if (isKakaoTalk) {
                // 判断手机系统
                const isAndroid = userAgent.indexOf("android") > -1;
                const isIOS = /iPad|iPhone|iPod/.test(userAgent);

                if (isAndroid) {
                    // 安卓跳转
                    window.location.href = "naver://"; // 替换为Naver App的自定义URL scheme
                } else if (isIOS) {
                    // iOS跳转
                    window.location.href = "naversearchapp://"; // 替换为Naver App的自定义URL scheme for iOS
                } else {
                    // 其他设备，跳转到App Store或Google Play
                    window.location.href = "https://apps.apple.com/app/naver"; // 替换为Naver App在App Store的链接
                }
            } else {
                alert("请在KakaoTalk中打开此链接");
            }
        }

        openNaverApp();
    </script>
</body>
</html>
