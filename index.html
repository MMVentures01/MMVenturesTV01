<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao Browser Detection</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const isKakaoBrowser = userAgent.includes("KAKAOTALK");
            const isAndroid = /Android/i.test(userAgent);
            const isIOS = /iPhone|iPad|iPod/i.test(userAgent);
            const isNaver = userAgent.includes("NAVER");
        
            if (isKakaoBrowser) {
                if (isAndroid) {
                    // 安卓设备，尝试通过 Intent URL 自动打开 Google Chrome
                    window.location.href = "intent://vip.zkiee2.com/rk/room1#Intent;scheme=https;package=com.android.chrome;end";
                } else if (isIOS) {
                    // iOS 设备，尝试通过 Safari 打开链接
                    window.location.href = "https://vip.zkiee2.com/rk/room1";
                }
            } else if (isNaver) {
                // 如果在 Naver 浏览器中，提示用户操作并跳转
                alert("请点击右上角菜单并选择“在浏览器中打开”以继续访问链接。");
            } else {
                // 不在 Kakao 或 Naver 内嵌浏览器中，直接跳转到指定链接
                window.location.href = "https://vip.zkiee2.com/rk/room1";
            }
        });

    </script>
</head>
<body>
</body>
</html>
