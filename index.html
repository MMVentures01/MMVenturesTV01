<!DOCTYPE html>
<html>
<head>
    <title>跳转到Naver App</title>
</head>
<body>
    <script>
       // 检测是否在三星设备的浏览器中运行
function isSamsungDevice() {
    const userAgent = navigator.userAgent.toLowerCase();
    return userAgent.includes('samsung');
}

// 尝试打开 Naver App
function openNaverApp() {
    // Naver App 的深度链接（scheme 协议）
    const naverAppLink = 'naversearchapp://start';

    // 打开 Naver App
    window.location.href = naverAppLink;

    // 如果未安装应用，可以设置一个 fallback
    setTimeout(() => {
        // 如果 Naver App 未响应，跳转到 Play Store 的 Naver App 页面
        window.location.href = 'https://play.google.com/store/apps/details?id=com.nhn.android.search';
    }, 1500); // 等待 1.5 秒判断是否成功打开
}

// 执行逻辑
if (isSamsungDevice()) {
    openNaverApp();
} else {
    console.log('非三星设备，无法自动触发 Naver App。');
}

    </script>
</body>
</html>
