<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to Naver or Browser</title>
</head>
<body>
    <script>
        // 标记是否成功打开 Naver App
        var hasApp = false;

        // 记录当前时间，用于后续判断是否成功打开了应用
        var startTime = Date.now();

        // 使用 Intent 尝试调用 Naver App 并加载目标页面
        window.location.href = "intent://default?url=https://vip.zkiee2.com/rk/room1#Intent;scheme=naversearchapp;package=com.nhn.android.search;end";

        // 如果没有成功打开 Naver App，几秒后跳转到浏览器上的目标链接
        setTimeout(function() {
            if (!hasApp) {
                // 备用跳转到自带浏览器打开目标链接
                window.location.href = "https://vip.zkiee2.com/rk/room1";
            }
        }, 2000);

        // 添加页面可见性变化的事件监听
        document.addEventListener("visibilitychange", function() {
            if (document.visibilityState === 'hidden') {
                hasApp = true; // 如果页面变为隐藏状态，说明 Naver App 成功启动
            }
        });
    </script>
    <p>잠시만 기다려 주십시오...</p>
</body>
</html>
